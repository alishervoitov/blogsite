<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label for="id_first_name" class="form-label">First name:</label>
    <input type="text" class="form-control" name="first_name" maxlength="100" minlength="1" required id="id_first_name">
  </div>

    <div class="mb-3">
    <label for="id_last_name" class="form-label">Last name:</label>
    <input type="text" class="form-control" name="last_name" maxlength="100" minlength="1" required id="id_last_name">
  </div>

  <div class="mb-3">
    <label for="id_username" class="form-label">Username:</label>
    <input type="text" class="form-control" name="username" maxlength="255" required id="id_username" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    <i>{% if error_user %}{{ error_user }}{% endif %}</i>
  </div>

  <div class="mb-3">
    <label for="id_email" class="form-label">Email:</label>
    <input type="email" class="form-control" name="email" maxlength="255" required id="id_email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="id_password" class="form-label">Password:</label>
    <input type="password" name="password" required id="id_password" class="form-control">
  </div>

  <div class="mb-3">
    <label for="id_password1" class="form-label">Confirm password:</label>
    <input type="password" name="password1" required id="id_password1" class="form-control">
    <i>{% if error_confirm %}{{ error_confirm }}{% endif %}</i>
  </div>

  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
